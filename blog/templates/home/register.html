{% extends 'home/base.html' %}
{% block content %}
    {%  load crispy_forms_tags %}
  <!-- Page content -->

  <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1531592937781-344ad608fabf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Register</h1>
            <span class="subheading">Start Contributing to the Blog!</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
       
       <!-- form goes here -->
          <form method="post">
          {%  csrf_token %}
            {{ form|crispy }}
              <button class = 'btn btn-primary mb-5 mt-3'>Register</button>

          </form>

      </div>
    </div>
  </div>


{% endblock content %}
